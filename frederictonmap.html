<!DOCTYPE html>
<html>
<head>
    <title>OpenLayers Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css" />
    <script src="https://cdn.jsdelivr.net/npm/ol/ol.js"></script>
    <style>
        #map {
            height: 600px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        import 'ol/ol.css';
        import Map from 'ol/Map';
        import View from 'ol/View';
        import TileLayer from 'ol/layer/Tile';
        import OSM from 'ol/source/OSM';

        const map = new Map({
            target: 'map',
            layers: [
                new TileLayer({
                    source: new OSM(),
                }),
            ],
            view: new View({
                center: ol.proj.fromLonLat([-66.6431, 45.9636]), // Fredericton coordinates
                zoom: 13,
            }),
        });
    </script>
</body>
</html>
