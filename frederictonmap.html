<!DOCTYPE html>
<html>
<head>
    <title>Fredericton Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px; /* Adjust height as needed */
            width: 100%; /* Adjust width as needed */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([45.9636, -66.6431], 13); // Fredericton coordinates

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker for Fredericton
        var marker = L.marker([45.9636, -66.6431]).addTo(map);
        marker.bindPopup('<b>Fredericton</b><br>New Brunswick, Canada').openPopup();
    </script>
</body>
</html>
